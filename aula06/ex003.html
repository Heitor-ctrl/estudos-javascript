<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa JS</title>
    <style>
        body {
            background-color: rgb(83, 80, 200);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite outro número:'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} + ${n2} é igual a ${s}`)
        // + serve tanto para adição quanto para concatenação, o que vai dizer o que fazer e se ele é string ou number
    </script>
</body>
</html>
